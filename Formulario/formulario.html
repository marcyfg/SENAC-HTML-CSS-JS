<h2>Crie uma conta!✨</h2>

  <form action="logado.html">
    <label for="nome">⋆Nome</label>
    <input type="text" id="nome">

    <label for="cpf">⋆CPF</label>
    <input type="text" id="cpf" maxlength="14">

    <label for="telefone">⋆Telefone</label>
    <input type="text" id="telefone" maxlength="15">

    <label for="email">⋆Email</label>
    <input type="text" id="nasc" maxlength="8">

    <label for="pin">⋆Senha (PIN)</label>
    <input type="text" id="pin" maxlength="10">

    <button type="submit">Criar cadastro</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.2.0/vanilla-masker.min.js"></script>

 <script>
    const cpfInput = document.getElementById("cpf");
    const telInput = document.getElementById("telefone");
    const pinInput = document.getElementById("pin");

    VMasker(cpfInput).maskPattern("999.999.999-99");

    const telMask = function() {
        let value = telInput.value.replace(/\D/g, "");
        let mask = value.length > 10 ? "(99) 99999-9999" : "(99) 9999-9999";
        VMasker(telInput).unMask();
        VMasker(telInput).maskPattern(mask);
    };
    
    telInput.addEventListener("input", telMask);
    telMask(); 

    pinInput.addEventListener("input", function() {
        this.value = this.value.replace(/\D/g, "");
    });
</script>
